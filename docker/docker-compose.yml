services:
  mysql-db:
    image: mysql:5.7
    restart: always
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: book1!
      MYSQL_DATABASE: book-db
      MYSQL_USER: book-user
      MYSQL_PASSWORD: book1!
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
